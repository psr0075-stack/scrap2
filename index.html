<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Creative Archive</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            touch-action: none;
            margin: 0;
            background-color: #f9fafb; 
            color: #18181b;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* --- 1. Intro Scene: Minimal Poster --- */
        #intro-scene {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px; 
            height: 80vh;
            min-height: 600px;
            z-index: 100;
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: auto;
            display: flex;
        }

        .poster-card {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            background: #ffffff;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 20px 60px -10px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.02);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 40px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .poster-header {
            font-size: 11px;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #71717a;
            border-bottom: 1px solid #f4f4f5;
            padding-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }

        .poster-title-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transform: scale(1);
            transition: transform 0.5s ease;
        }

        .poster-card:hover .poster-title-group { transform: scale(1.02); }

        .poster-title-main {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 9vw, 5rem);
            line-height: 0.9;
            color: #18181b;
            font-weight: 400;
            font-style: italic;
            letter-spacing: -0.02em;
            margin-bottom: 5px;
        }
        
        .poster-title-sub {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #52525b;
            text-transform: uppercase;
        }

        .poster-footer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .enter-btn {
            position: relative;
            padding: 16px 56px;
            background: rgba(24, 24, 27, 0.9);
            color: #fff;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(4px);
        }
        
        .enter-btn:hover {
            background: rgba(0, 0, 0, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        /* --- 2. App Mode --- */
        .mode-app-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50; 
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.6s ease;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
        }
        .mode-app-active { opacity: 1; pointer-events: auto; }

        /* Tabs */
        .folder-tab {
            position: relative;
            padding: 14px 32px 12px;
            border-radius: 8px 8px 0 0;
            margin-right: -4px;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 15px;
            transition: background-color 0.15s ease, color 0.1s ease;
            border: none;
            cursor: pointer;
        }
        .folder-tab.active { background: #ffffff; color: #000000; z-index: 20; font-weight: 700; box-shadow: 0 -4px 10px rgba(0,0,0,0.03); }
        .folder-tab.inactive { background: #27272a; color: #a1a1aa; z-index: 10; margin-top: 8px; font-weight: 400; }
        .folder-tab.inactive:hover { background: #3f3f46; color: #ffffff; }

        /* Swipe */
        .card-swipe-container { position: relative; overflow: hidden; border-radius: 4px; }
        .swipe-action { position: absolute; top: 0; bottom: 0; width: 80px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 12px; z-index: 0; }
        .swipe-left { background-color: #ef4444; right: 0; }
        .swipe-right { background-color: #18181b; left: 0; }
        
        /* Z-Index */
        #add-modal, #menu-modal, #memo-modal, #insight-modal, #folder-modal { z-index: 200; }

        /* Markdown */
        .prose p { margin-bottom: 0.5em; line-height: 1.6; font-size: 0.9rem; }
        .prose strong { font-weight: 600; color: #111; }
        .prose h3 { font-family: 'Playfair Display', serif; font-style: italic; margin-top: 1em; margin-bottom: 0.5em; font-size: 1.1em; color: #000; }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden">

    <!-- 1. Background -->
    <div class="absolute inset-0 z-0 bg-[#f9fafb]"></div>

    <!-- 2. Intro Scene -->
    <div id="intro-scene">
        <div class="poster-card">
            <div class="poster-header">
                <span>VOL.01</span>
                <span>COLLECTION</span>
            </div>
            <div class="poster-title-group">
                <h1 class="poster-title-main">Creative<br>Archive</h1>
                <p class="poster-title-sub">Curate your inspiration</p>
            </div>
            <div class="poster-footer">
                <div class="w-px h-16 bg-gray-200"></div>
                <button onclick="expandToApp()" class="enter-btn">Enter</button>
            </div>
        </div>
    </div>

    <!-- 3. App Content -->
    <div id="app-content" class="mode-app-container flex flex-col">
        
        <!-- Header -->
        <div class="pt-5 px-6 flex items-end justify-between select-none z-50 relative">
            <div class="flex items-center">
                <button onclick="returnToIntro()" class="mr-4 w-8 h-8 flex items-center justify-center rounded-full bg-white hover:bg-gray-100 transition text-gray-400 hover:text-black border border-gray-200">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
                <div class="flex items-end pl-2">
                    <button onclick="switchTab('scraps')" id="tab-scraps" class="folder-tab active">Scraps</button>
                    <button onclick="switchTab('folders')" id="tab-folders" class="folder-tab inactive">Folders</button>
                    <button onclick="switchTab('favorites')" id="tab-favorites" class="folder-tab inactive">Favorites</button>
                </div>
            </div>
            
            <div class="flex items-center space-x-3 mb-2">
                <span class="text-[10px] text-gray-400 font-mono hidden md:inline-block px-3 py-1 border border-gray-200 rounded-full">Local Mode</span>
                <button onclick="openAddModal()" class="relative z-50 w-9 h-9 rounded-full bg-black text-white flex items-center justify-center shadow-lg hover:bg-gray-800 transition transform hover:scale-105 active:scale-95">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- Main Body -->
        <div class="flex-grow relative overflow-hidden bg-white shadow-2xl z-10 flex flex-col rounded-t-lg border-t border-gray-100">
            <div class="px-8 py-5 flex items-center justify-between border-b border-gray-100 bg-white z-20">
                <h2 id="view-title" class="font-serif italic text-xl text-black">All Scraps</h2>
                <div class="relative group">
                    <i data-lucide="search" class="absolute left-4 top-2.5 w-4 h-4 text-gray-400 group-focus-within:text-black transition"></i>
                    <input type="text" oninput="handleSearchInput(event)" placeholder="Search..." 
                        class="pl-10 pr-4 py-2 bg-gray-50 border border-transparent rounded-sm text-sm focus:ring-1 focus:ring-black focus:bg-white w-40 focus:w-64 transition-all outline-none placeholder-gray-400 text-black">
                </div>
            </div>

            <div class="relative flex-grow overflow-hidden bg-[#fafafa]">
                <div id="view-grid" class="absolute inset-0 overflow-y-auto no-scrollbar p-6 pb-32">
                    <div id="scrap-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
                    <div id="empty-state" class="hidden h-full flex flex-col items-center justify-center text-gray-400 pb-20">
                        <i data-lucide="layers" class="w-8 h-8 mb-3 opacity-20 text-black"></i>
                        <p class="text-xs font-light tracking-widest uppercase">Empty Collection</p>
                    </div>
                </div>
                <div id="view-folders" class="absolute inset-0 overflow-y-auto no-scrollbar p-6 pb-32 hidden">
                    <div class="mb-6">
                         <button onclick="openFolderModal()" class="flex items-center space-x-2 text-sm font-bold text-black hover:text-gray-600 transition border border-gray-300 rounded-sm px-4 py-2 bg-white hover:shadow-sm">
                            <i data-lucide="folder-plus" class="w-4 h-4"></i>
                            <span>New Folder</span>
                         </button>
                    </div>
                    <div id="folder-list" class="space-y-8"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Add Scrap Modal -->
    <div id="add-modal" class="fixed inset-0 z-[200] hidden">
        <div class="absolute inset-0 bg-black/20 backdrop-blur-sm transition-opacity" onclick="closeAddModal()"></div>
        <div class="absolute inset-y-0 right-0 w-full md:w-[500px] bg-white shadow-2xl transform translate-x-full transition-transform duration-500 flex flex-col" id="add-panel">
            <div class="px-8 py-6 border-b border-gray-100 flex justify-between items-center bg-white z-10">
                <h2 class="font-serif italic text-2xl text-black">New Item</h2>
                <div class="flex items-center space-x-4">
                    <!-- Favorites Toggle Button -->
                    <button type="button" id="new-favorite-btn" onclick="toggleNewFavorite()" class="text-gray-400 hover:text-red-500 transition" title="Add to Favorites">
                        <i data-lucide="heart" class="w-5 h-5"></i>
                    </button>
                    <div class="w-px h-4 bg-gray-300"></div>
                    <button onclick="resetForm()" class="p-2 hover:bg-gray-100 rounded-full text-gray-500 transition" title="Reset Input">
                        <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                    </button>
                    <button onclick="closeAddModal()" class="p-2 hover:bg-gray-100 rounded-full text-gray-500 transition">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
            <div class="flex-grow overflow-y-auto p-8 space-y-8 custom-scrollbar">
                <div id="scrap-form-container">
                    <!-- 1. Link & Media Section -->
                    <div class="space-y-2 p-4 bg-gray-50 rounded-sm border border-gray-100">
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider">1. Media Source</label>
                        <div class="flex gap-2">
                            <input type="url" id="input-url" class="flex-1 bg-white border border-gray-200 rounded-sm px-4 py-3 text-sm focus:ring-1 focus:ring-black outline-none transition" placeholder="Paste URL (YouTube/Image)...">
                            <button type="button" onclick="handleMediaProcess()" id="media-btn" class="bg-white border border-gray-200 text-black px-4 rounded-sm text-xs font-bold hover:bg-gray-50 transition whitespace-nowrap">Check Media</button>
                        </div>
                        <p class="text-[10px] text-gray-400 pl-1">Detects YouTube thumbnail or Image URL.</p>
                    </div>

                    <!-- 2. Content & AI Section -->
                    <div class="space-y-2 p-4 bg-blue-50/30 rounded-sm border border-blue-100">
                         <div class="flex justify-between items-center">
                            <label class="block text-xs font-bold text-blue-400 uppercase tracking-wider">2. Content for AI</label>
                            <button type="button" onclick="handleAIProcess()" id="ai-btn" class="bg-blue-600 text-white px-3 py-1 rounded-sm text-[10px] font-bold shadow-sm hover:bg-blue-700 transition flex items-center">
                                <i data-lucide="sparkles" class="w-3 h-3 mr-1"></i> AI Auto-Fill
                            </button>
                        </div>
                        <textarea id="input-content" rows="5" class="w-full bg-white border border-blue-100 rounded-sm p-4 text-sm resize-none focus:ring-1 focus:ring-blue-500 outline-none" placeholder="Paste article text here to generate Title, Summary & Tags automatically..."></textarea>
                    </div>

                    <!-- 3. Details Section -->
                    <div class="space-y-5 border-t border-gray-100 pt-6">
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Title</label>
                            <input type="text" id="input-title" class="w-full text-lg font-serif border-b border-gray-200 py-2 bg-transparent placeholder-gray-300 focus:outline-none focus:border-black" placeholder="Entry Title">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Type</label>
                                <select id="input-type" class="w-full bg-transparent border-b border-gray-200 py-2 text-sm text-gray-600 focus:outline-none"><option value="news">Article</option><option value="video">Video</option><option value="image">Image</option></select>
                            </div>
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Folder</label>
                                <div class="relative">
                                    <input type="text" id="input-folder" list="folder-options" class="w-full bg-transparent border-b border-gray-200 py-2 text-sm placeholder-gray-300 focus:outline-none" placeholder="Select/Type">
                                    <datalist id="folder-options"></datalist>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Tags</label>
                            <input type="text" id="input-tags" class="w-full bg-transparent border-b border-gray-200 py-2 text-sm placeholder-gray-300 focus:outline-none" placeholder="#Tags (comma separated)">
                        </div>

                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Summary</label>
                            <textarea id="input-summary" maxlength="140" rows="3" class="w-full bg-gray-50 rounded-sm p-4 text-sm resize-none focus:ring-1 focus:ring-black outline-none" placeholder="Summary..."></textarea>
                        </div>
                        
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Memo</label>
                            <textarea id="input-memo" rows="3" class="w-full bg-yellow-50/50 rounded-sm p-4 text-sm resize-none focus:ring-1 focus:ring-yellow-600 outline-none" placeholder="Personal Note..."></textarea>
                        </div>
                        <input type="hidden" id="input-image-url">
                        <!-- Hidden Form for Reset -->
                        <form id="scrap-form" class="hidden"></form>
                    </div>
                </div>
            </div>
            <div class="p-8 border-t border-gray-50 bg-white">
                <button type="button" onclick="handleSaveScrap()" id="save-button" class="w-full bg-black text-white py-4 rounded-sm font-medium text-sm shadow-xl hover:bg-gray-800 transition">Save</button>
            </div>
        </div>
    </div>

    <!-- Create Folder Modal -->
    <div id="folder-modal" class="fixed inset-0 z-[300] hidden flex items-center justify-center px-6">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeFolderModal()"></div>
        <div class="bg-white w-full max-w-sm rounded-lg p-8 shadow-2xl relative z-10 border border-gray-100">
            <h3 class="font-serif italic text-xl text-black mb-6">Create Folder</h3>
            <input type="text" id="new-folder-input" class="w-full bg-gray-50 border-none rounded-sm p-4 text-sm mb-6 focus:ring-1 focus:ring-black" placeholder="Folder Name">
            <button onclick="createFolder()" class="w-full bg-black text-white py-4 rounded-sm font-medium text-sm shadow-lg hover:bg-gray-800 transition">Create</button>
        </div>
    </div>

    <!-- AI Insight Modal -->
    <div id="insight-modal" class="fixed inset-0 z-[300] hidden flex items-center justify-center px-6">
        <div class="absolute inset-0 bg-white/90 backdrop-blur-md" onclick="closeInsightModal()"></div>
        <div class="bg-white w-full max-w-lg rounded-lg p-8 shadow-[0_20px_50px_rgba(0,0,0,0.1)] relative z-10 border border-gray-100">
            <div class="flex items-center justify-between mb-6">
                <h3 class="font-serif italic text-2xl text-black flex items-center"><i data-lucide="sparkles" class="w-5 h-5 mr-2 text-indigo-500"></i> AI Insight</h3>
                <button onclick="closeInsightModal()" class="p-2 hover:bg-gray-100 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div id="insight-content" class="prose prose-sm text-gray-600 max-h-[60vh] overflow-y-auto custom-scrollbar"></div>
        </div>
    </div>

    <!-- Menu Modal -->
    <div id="menu-modal" class="fixed inset-0 z-[250] hidden">
        <div class="absolute inset-0 bg-black/20 backdrop-blur-sm" onclick="closeMenuModal()"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-lg p-8 shadow-2xl transform transition-transform duration-300 translate-y-full" id="menu-panel">
            <h3 id="menu-title" class="text-xl font-serif italic text-black mb-6 truncate">Title</h3>
            <button onclick="openInsightModal(window.currentScrap)" class="w-full mb-6 flex items-center justify-center p-4 bg-gradient-to-r from-indigo-50 to-purple-50 rounded-sm border border-indigo-100 text-indigo-900 hover:shadow-md transition">
                <i data-lucide="sparkles" class="w-5 h-5 mr-2 text-indigo-500"></i>
                <span class="text-sm font-bold">Get AI Insight</span>
            </button>
            <div class="grid grid-cols-4 gap-4 mb-4">
                <button onclick="menuAction('visit')" class="flex flex-col items-center gap-2 group"><div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center group-hover:bg-gray-200 transition"><i data-lucide="external-link" class="w-5 h-5 text-gray-600"></i></div><span class="text-xs font-medium">Open</span></button>
                <button onclick="menuAction('memo')" class="flex flex-col items-center gap-2 group"><div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center group-hover:bg-gray-200 transition"><i data-lucide="sticky-note" class="w-5 h-5 text-gray-600"></i></div><span class="text-xs font-medium">Memo</span></button>
                <button onclick="menuAction('favorite')" class="flex flex-col items-center gap-2 group"><div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center group-hover:bg-gray-200 transition"><i data-lucide="star" class="w-5 h-5 text-gray-600"></i></div><span class="text-xs font-medium">Fav</span></button>
                <button onclick="menuAction('delete')" class="flex flex-col items-center gap-2 group"><div class="w-12 h-12 bg-red-50 rounded-full flex items-center justify-center group-hover:bg-red-100 transition"><i data-lucide="trash-2" class="w-5 h-5 text-red-500"></i></div><span class="text-xs font-medium text-red-500">Delete</span></button>
            </div>
            <button onclick="closeMenuModal()" class="w-full py-3 text-sm font-bold text-gray-400 mt-2 hover:text-black">CANCEL</button>
        </div>
    </div>

    <!-- Memo Modal -->
    <div id="memo-modal" class="fixed inset-0 z-[300] hidden flex items-center justify-center px-6">
        <div class="absolute inset-0 bg-black/20 backdrop-blur-sm" onclick="closeMemoModal()"></div>
        <div class="bg-white w-full max-w-md rounded-lg p-8 shadow-2xl relative z-10 border border-gray-100">
            <h3 class="font-serif italic text-xl text-black mb-6">Thoughts</h3>
            <textarea id="edit-memo-input" rows="6" class="w-full bg-gray-50 border-none rounded-sm p-5 text-sm resize-none mb-6 focus:ring-1 focus:ring-black leading-relaxed" placeholder="Write something..."></textarea>
            <button onclick="saveMemo()" class="w-full bg-black text-white py-4 rounded-sm font-medium text-sm shadow-lg hover:bg-gray-800 transition">Save Memo</button>
        </div>
    </div>

    <!-- Logic (Local Storage) -->
    <script>
        window.allScraps = []; 
        window.currentTab = 'scraps'; 
        window.selectedScrapId = null; 
        window.longPressTimer = null; 
        window.searchText = '';
        window.currentScrap = null;
        window.customFolders = new Set(['General', 'Design', 'Ideas', 'Work']); 
        window.isNewItemFavorite = false; // Track favorite state in new item modal

        // Initialize
        window.onload = function() {
            loadData();
            lucide.createIcons();
        };

        // --- Data Management (Local Storage) ---
        function loadData() {
            const storedScraps = localStorage.getItem('my_archive_scraps');
            if (storedScraps) {
                window.allScraps = JSON.parse(storedScraps);
                // Recover folders from scraps to ensure consistency
                window.allScraps.forEach(s => {
                    if(s.folder) window.customFolders.add(s.folder);
                });
            }
            
            const storedFolders = localStorage.getItem('my_archive_folders');
            if(storedFolders) {
                JSON.parse(storedFolders).forEach(f => window.customFolders.add(f));
            }
            
            renderScraps();
            renderFolders();
            updateFolderDropdown();
        }

        function saveData() {
            localStorage.setItem('my_archive_scraps', JSON.stringify(window.allScraps));
            localStorage.setItem('my_archive_folders', JSON.stringify(Array.from(window.customFolders)));
        }

        // --- Core Functions ---
        window.expandToApp = function() {
            const introScene = document.getElementById('intro-scene');
            const appContent = document.getElementById('app-content');
            introScene.style.opacity = "0";
            introScene.style.transform = "translate(-50%, -50%) scale(1.05)";
            introScene.style.pointerEvents = "none";
            setTimeout(() => {
                introScene.style.display = 'none';
                appContent.classList.add('mode-app-active');
            }, 600);
        }
        
        window.returnToIntro = function() {
            const introScene = document.getElementById('intro-scene');
            const appContent = document.getElementById('app-content');
            appContent.classList.remove('mode-app-active');
            setTimeout(() => {
                introScene.style.display = 'flex';
                requestAnimationFrame(() => {
                    introScene.style.opacity = "1";
                    introScene.style.transform = "translate(-50%, -50%) scale(1)";
                    introScene.style.pointerEvents = "auto";
                });
            }, 300);
        }

        window.switchTab = function(tabName) {
            window.currentTab = tabName;
            const titleMap = {'scraps': 'All Scraps', 'folders': 'My Folders', 'favorites': 'Favorites'};
            document.querySelector('#view-title').textContent = titleMap[tabName];

            ['scraps', 'folders', 'favorites'].forEach(t => {
                const el = document.getElementById(`tab-${t}`);
                if(el) { if (t === tabName) { el.classList.add('active'); el.classList.remove('inactive'); } else { el.classList.add('inactive'); el.classList.remove('active'); } }
            });
            if (tabName === 'folders') { document.getElementById('view-grid').classList.add('hidden'); document.getElementById('view-folders').classList.remove('hidden'); renderFolders(); } 
            else { document.getElementById('view-grid').classList.remove('hidden'); document.getElementById('view-folders').classList.add('hidden'); renderScraps(); }
        }

        // Folder Management
        window.openFolderModal = function() { document.getElementById('folder-modal').classList.remove('hidden'); }
        window.closeFolderModal = function() { document.getElementById('folder-modal').classList.add('hidden'); }
        window.createFolder = function() {
            const name = document.getElementById('new-folder-input').value.trim();
            if(name) {
                window.customFolders.add(name);
                saveData();
                closeFolderModal(); renderFolders(); updateFolderDropdown();
            }
        }
        
        window.updateFolderDropdown = function() {
            const datalist = document.getElementById('folder-options');
            datalist.innerHTML = '';
            window.customFolders.forEach(f => { const opt = document.createElement('option'); opt.value = f; datalist.appendChild(opt); });
        }

        // Media & AI Handlers
        window.handleMediaProcess = function() {
            const url = document.getElementById('input-url').value;
            const btn = document.getElementById('media-btn');
            btn.textContent = 'Checking...';
            
            const ytMatch = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11}).*/);
            if (ytMatch) {
                document.getElementById('input-type').value = 'video';
                document.getElementById('input-image-url').value = `https://img.youtube.com/vi/${ytMatch[1]}/hqdefault.jpg`;
                btn.innerHTML = '<i data-lucide="check" class="w-3 h-3 mr-1"></i> Video Set';
                lucide.createIcons();
                return;
            }
            
            if (url.match(/\.(jpeg|jpg|gif|png)$/) != null) {
                document.getElementById('input-type').value = 'image';
                document.getElementById('input-image-url').value = url;
                btn.innerHTML = '<i data-lucide="check" class="w-3 h-3 mr-1"></i> Image Set';
                lucide.createIcons();
                return;
            }
            
            btn.innerHTML = '<i data-lucide="alert-circle" class="w-3 h-3 mr-1"></i> Unknown';
            lucide.createIcons();
        }

        // API Key Helper with prompt (only triggers if key is missing/empty)
        function getGeminiKey() {
             let key = localStorage.getItem('gemini_api_key');
             if (!key) {
                 key = prompt("Gemini API Í∏∞Îä• ÏÇ¨Ïö©ÏùÑ ÏúÑÌï¥ API ÌÇ§Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî (Î∏åÎùºÏö∞Ï†ÄÏóê Ï†ÄÏû•Îê©ÎãàÎã§):");
                 if (key) localStorage.setItem('gemini_api_key', key);
             }
             return key;
        }

        window.handleAIProcess = async function() {
            const content = document.getElementById('input-content').value;
            const btn = document.getElementById('ai-btn');
            
            if(!content) { alert('Please paste text content first.'); return; }
            
            // Get Key (Prompt if needed)
            const userKey = getGeminiKey();
            if(!userKey) { alert("API ÌÇ§Í∞Ä ÌïÑÏöîÌï©ÎãàÎã§."); return; }
            
            btn.innerHTML = '<i data-lucide="loader" class="animate-spin w-3 h-3 mr-1"></i> Processing...';
            lucide.createIcons();

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userKey}`; 
            try { 
                const res = await fetch(apiUrl, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: `Analyze this text: "${content}". Output JSON with keys: "title" (max 10 words), "summary" (max 140 chars Korean), "tags" (comma separated string). No markdown.` }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    }) 
                }); 
                
                const data = await res.json();
                
                if(data.error) {
                    console.error(data.error);
                    throw new Error(data.error.message);
                }

                const text = data.candidates[0].content.parts[0].text;
                const json = JSON.parse(text); 
                document.getElementById('input-title').value = json.title || ''; 
                document.getElementById('input-summary').value = json.summary || ''; 
                if(json.tags) document.getElementById('input-tags').value = json.tags; 
                
                btn.innerHTML = '<i data-lucide="check" class="w-3 h-3 mr-1"></i> Done';
            } catch(e) { 
                console.error(e); 
                // Clear invalid key if auth failed
                if(e.message && (e.message.includes('API key') || e.message.includes('403'))) {
                     localStorage.removeItem('gemini_api_key');
                     alert('API ÌÇ§Í∞Ä Ïú†Ìö®ÌïòÏßÄ ÏïäÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                } else {
                     alert('AI ÏöîÏ≤≠ Ïã§Ìå®: ' + e.message);
                }
                btn.innerHTML = '<i data-lucide="x" class="w-3 h-3 mr-1"></i> Failed';
            } 
            lucide.createIcons();
        }

        // Reset Form Function
        window.resetForm = function() {
            const inputs = document.querySelectorAll('#scrap-form-container input, #scrap-form-container textarea, #scrap-form-container select');
            inputs.forEach(input => input.value = '');
            document.getElementById('media-btn').textContent = 'Check Media';
            document.getElementById('ai-btn').innerHTML = '<i data-lucide="sparkles" class="w-3 h-3 mr-1"></i> AI Auto-Fill';
            
            // Reset favorite state
            window.isNewItemFavorite = false;
            updateNewFavoriteBtn();
            
            lucide.createIcons();
        }
        
        // New Favorite Toggle Logic
        window.toggleNewFavorite = function() {
            window.isNewItemFavorite = !window.isNewItemFavorite;
            updateNewFavoriteBtn();
        }
        
        function updateNewFavoriteBtn() {
            const btn = document.getElementById('new-favorite-btn');
            if(window.isNewItemFavorite) {
                btn.classList.remove('text-gray-400');
                btn.classList.add('text-red-500', 'fill-current');
                btn.innerHTML = '<i data-lucide="heart" class="w-5 h-5 fill-current"></i>';
            } else {
                btn.classList.add('text-gray-400');
                btn.classList.remove('text-red-500', 'fill-current');
                btn.innerHTML = '<i data-lucide="heart" class="w-5 h-5"></i>';
            }
            lucide.createIcons();
        }

        // Save Function (Local Storage)
        window.handleSaveScrap = function() { 
            const btn = document.getElementById('save-button'); 
            btn.textContent = 'Saving...'; 
            btn.disabled = true; 
            
            const title = document.getElementById('input-title').value;
            if(!title) { alert('Title is required!'); btn.textContent = 'Save'; btn.disabled = false; return; }

            const tagsInput = document.getElementById('input-tags').value;
            const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(t => t) : []; 
            
            let img = document.getElementById('input-image-url').value;
            const type = document.getElementById('input-type').value;
            if(!img) {
                if(type === 'news') img = 'https://placehold.co/600x400/f3f4f6/a1a1aa?text=News';
                else if(type === 'video') img = 'https://placehold.co/600x400/f3f4f6/a1a1aa?text=Video';
                else img = 'https://placehold.co/600x400/f3f4f6/a1a1aa?text=Image';
            }

            const newItem = { 
                id: Date.now().toString(),
                title: title, 
                summary: document.getElementById('input-summary').value, 
                sourceUrl: document.getElementById('input-url').value, 
                imageUrl: img, 
                type: type, 
                folder: document.getElementById('input-folder').value || 'General', 
                memo: document.getElementById('input-memo').value, 
                tags: tags, 
                isFavorite: window.isNewItemFavorite, 
                createdAt: new Date().toISOString()
            }; 
            
            window.allScraps.unshift(newItem); // Add to top
            saveData();
            
            closeAddModal(); 
            window.resetForm();
            
            // Refresh current view
            if(window.currentTab === 'folders') renderFolders(); else renderScraps();
            
            btn.textContent = 'Save'; 
            btn.disabled = false; 
        }

        // Interaction Listeners & Render
        window.attachCardListeners = function(card, scrap) {
            let startX = 0; let currentX = 0;
            card.addEventListener('touchstart', (e) => { window.longPressTimer = setTimeout(() => { openMenuModal(scrap); }, 500); startX = e.touches[0].clientX; });
            card.addEventListener('touchend', (e) => { clearTimeout(window.longPressTimer); const diff = currentX - startX; if (currentX !== 0 && Math.abs(diff) > 80) { if (diff > 0) { navigator.clipboard.writeText(scrap.sourceUrl).then(() => alert('Link copied!')); } else { if(confirm('Delete?')) deleteScrap(scrap.id); } } card.style.transform = `translateX(0)`; currentX = 0; });
            card.addEventListener('touchmove', (e) => { clearTimeout(window.longPressTimer); currentX = e.touches[0].clientX; const diff = currentX - startX; if (Math.abs(diff) < 80) { card.style.transform = `translateX(${diff}px)`; } });
            card.addEventListener('mousedown', () => { window.longPressTimer = setTimeout(() => { openMenuModal(scrap); }, 500); });
            card.addEventListener('mouseup', () => clearTimeout(window.longPressTimer));
            card.addEventListener('mousemove', () => clearTimeout(window.longPressTimer));
        }

        window.renderScraps = function() {
            const grid = document.getElementById('scrap-grid'); grid.innerHTML = '';
            let filtered = window.allScraps;
            if (window.currentTab === 'favorites') filtered = filtered.filter(s => s.isFavorite);
            if (window.searchText) { const term = window.searchText.toLowerCase(); filtered = filtered.filter(s => s.title.toLowerCase().includes(term)); }
            if (filtered.length === 0) document.getElementById('empty-state').classList.remove('hidden'); else document.getElementById('empty-state').classList.add('hidden');
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = "card-swipe-container relative group cursor-pointer w-full aspect-[3/4] bg-white rounded-sm shadow-sm border border-gray-200 overflow-hidden hover:shadow-lg transition-all duration-300";
                card.innerHTML = `<div class="swipe-action swipe-right">Share</div><div class="swipe-action swipe-left">Delete</div><div class="relative w-full h-full bg-white z-10 transition-transform duration-200 flex flex-col" id="card-inner-${item.id}"><div class="h-[60%] w-full bg-gray-100 overflow-hidden relative">${item.imageUrl ? `<img src="${item.imageUrl}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110" alt="img">` : `<div class="w-full h-full flex items-center justify-center bg-gray-50"><i data-lucide="image" class="text-gray-300 w-8 h-8"></i></div>`}<div class="absolute top-2 right-2 flex space-x-1">${item.isFavorite ? '<div class="bg-white/90 p-1.5 rounded-full shadow-sm"><i data-lucide="star" class="w-3 h-3 text-yellow-500 fill-current"></i></div>' : ''}</div></div><div class="h-[40%] p-5 flex flex-col justify-between bg-white"><div><span class="text-[9px] font-bold text-gray-400 uppercase tracking-wider mb-1 block truncate">${item.folder || 'Uncategorized'}</span><h3 class="font-serif text-sm font-bold text-black leading-snug line-clamp-2">${item.title}</h3></div><div class="flex flex-wrap gap-1 mt-1">${(item.tags || []).slice(0,2).map(t => `<span class="text-[8px] bg-gray-100 text-gray-600 px-1.5 py-0.5 rounded-full">#${t}</span>`).join('')}</div></div></div>`;
                const inner = card.querySelector(`#card-inner-${item.id}`); window.attachCardListeners(inner, item); inner.onclick = () => openMenuModal(item); grid.appendChild(card);
            });
            lucide.createIcons();
        }

        window.renderFolders = function() {
            const list = document.getElementById('folder-list'); list.innerHTML = '';
            const folders = Array.from(window.customFolders).sort();
            folders.forEach(folder => {
                const items = window.allScraps.filter(s => s.folder === folder);
                const section = document.createElement('div'); section.className = "bg-white rounded-sm p-6 shadow-sm border border-gray-200";
                section.innerHTML = `<h3 class="font-serif italic text-lg text-black mb-4">${folder} <span class="text-xs not-italic text-gray-400 ml-2">(${items.length})</span></h3><div class="grid grid-cols-4 gap-3">${items.slice(0, 4).map(s => `<div class="aspect-square bg-gray-100 rounded-sm overflow-hidden shadow-inner">${s.imageUrl ? `<img src="${s.imageUrl}" class="w-full h-full object-cover">` : ''}</div>`).join('')} ${items.length === 0 ? '<p class="text-xs text-gray-400 col-span-4">Empty</p>' : ''}</div>`;
                list.appendChild(section);
            });
        }

        window.openMenuModal = function(scrap) { window.currentScrap = scrap; window.selectedScrapId = scrap.id; document.getElementById('menu-title').textContent = scrap.title; document.getElementById('menu-modal').classList.remove('hidden'); setTimeout(() => document.getElementById('menu-panel').classList.remove('translate-y-full'), 10); }
        window.closeMenuModal = function() { document.getElementById('menu-panel').classList.add('translate-y-full'); setTimeout(() => document.getElementById('menu-modal').classList.add('hidden'), 300); }
        window.menuAction = function(action) { const scrap = window.allScraps.find(s => s.id === window.selectedScrapId); if(!scrap) return; if (action === 'visit') window.open(scrap.sourceUrl, '_blank'); else if (action === 'memo') openMemoModal(scrap); else if (action === 'favorite') toggleFavorite(scrap); else if (action === 'delete') if(confirm('Delete?')) deleteScrap(scrap.id); closeMenuModal(); }
        window.openMemoModal = function(scrap) { window.selectedScrapId = scrap.id; document.getElementById('edit-memo-input').value = scrap.memo || ''; document.getElementById('memo-modal').classList.remove('hidden'); }
        window.closeMemoModal = function() { document.getElementById('memo-modal').classList.add('hidden'); }
        window.saveMemo = function() { const newMemo = document.getElementById('edit-memo-input').value; const idx = window.allScraps.findIndex(s => s.id === window.selectedScrapId); if(idx > -1) { window.allScraps[idx].memo = newMemo; saveData(); closeMemoModal(); } }
        window.toggleFavorite = function(scrap) { const idx = window.allScraps.findIndex(s => s.id === scrap.id); if(idx > -1) { window.allScraps[idx].isFavorite = !scrap.isFavorite; saveData(); renderScraps(); } }
        window.deleteScrap = function(id) { const idx = window.allScraps.findIndex(s => s.id === id); if(idx > -1) { window.allScraps.splice(idx, 1); saveData(); if(window.currentTab === 'folders') renderFolders(); else renderScraps(); } }
        window.handleSearchInput = function(e) { window.searchText = e.target.value; renderScraps(); }
        window.openAddModal = function() { document.getElementById('add-modal').classList.remove('hidden'); updateFolderDropdown(); setTimeout(() => document.getElementById('add-panel').classList.remove('translate-x-full'), 10); }
        window.closeAddModal = function() { document.getElementById('add-panel').classList.add('translate-x-full'); setTimeout(() => document.getElementById('add-modal').classList.add('hidden'), 500); }
        
        window.openInsightModal = async function(scrap) {
            if(!scrap) return;
            closeMenuModal();
            const modal = document.getElementById('insight-modal');
            const contentDiv = document.getElementById('insight-content');
            modal.classList.remove('hidden');
            contentDiv.innerHTML = '<div class="flex justify-center py-10"><i data-lucide="loader" class="animate-spin text-slate-400 w-8 h-8"></i></div>';
            lucide.createIcons();

            // Get Key (Prompt if needed)
            const userKey = getGeminiKey();
            if(!userKey) { 
                 contentDiv.innerHTML = '<p class="text-red-500 text-center">API Key Required for Insight.</p>';
                 return; 
            }

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userKey}`;
            const prompt = `Analyze this scrap: Title: ${scrap.title}, Summary: ${scrap.summary}. 
            Provide a creative insight in Korean (HTML format).
            Sections: üîë Key Themes, ‚ú® Creative Spark, üöÄ Action.`;

            try {
                const res = await fetch(apiUrl, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: prompt }] }]
                    }) 
                });
                const data = await res.json();
                if(data.error) throw new Error(data.error.message);

                const text = data.candidates[0].content.parts[0].text;
                contentDiv.innerHTML = marked.parse(text);
            } catch(e) {
                contentDiv.innerHTML = `<p class="text-red-500 text-center">Failed: ${e.message}</p>`;
            }
        }

        window.closeInsightModal = function() { document.getElementById('insight-modal').classList.add('hidden'); }
    </script>
