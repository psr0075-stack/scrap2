    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig={apiKey:"AIzaSyBqbdAQoIbzGQnD3w35xYkjXWzjc1c8zDs",authDomain:"scrap-2e367.firebaseapp.com",databaseURL:"https://scrap-2e367-default-rtdb.firebaseio.com",projectId:"scrap-2e367",storageBucket:"scrap-2e367.firebasestorage.app",messagingSenderId:"930951535494",appId:"1:930951535494:web:a59f16f12576338bb5aa07",measurementId:"G-4HM5SEHP15"};
        let db=null;try{firebase.initializeApp(firebaseConfig);db=firebase.database();}catch(e){console.error(e);}

        // Global State
        window.allScraps=[];window.customFolders=new Set(['General','Design']);window.currentTab='scraps';window.currentScrap=null;window.currentFolderContext=null;let folderModalMode='create';let targetFolderOldName='';let isNewItemFavorite=false;

        // Init
        window.onload=function(){loadData();lucide.createIcons();};

        // --- Auth & AI ---
        function getGeminiKey(){let k=localStorage.getItem('GEMINI_API_KEY');if(!k){k=prompt("Gemini API Key를 입력하세요:");if(k&&k.trim()){localStorage.setItem('GEMINI_API_KEY',k.trim());return k.trim();}return null;}return k.trim();}
        window.resetApiKey=function(){const k=prompt("새 API Key:");if(k){localStorage.setItem('GEMINI_API_KEY',k.trim());alert("저장됨");}}

        window.checkAvailableModels = async function() {
            const key = getGeminiKey(); if(!key) return;
            const btn = document.querySelector('button[onclick="checkAvailableModels()"]');
            const originalText = btn.innerHTML; btn.innerHTML = "...";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
                const data = await res.json();
                if(data.models) {
                    const select = document.getElementById('model-select');
                    select.innerHTML = "";
                    let found = 0;
                    data.models.forEach(m => {
                        if(m.supportedGenerationMethods?.includes("generateContent")) {
                            const opt = document.createElement('option');
                            opt.value = m.name.replace("models/", "");
                            opt.text = m.name.replace("models/", "");
                            select.appendChild(opt);
                            found++;
                        }
                    });
                    if(found>0) alert(`✅ ${found}개 모델 로드 완료!`);
                    else alert("⚠️ 사용 가능한 모델이 없습니다.");
                }
            } catch(e) { alert("❌ 키 확인 실패: " + e.message); }
            finally { btn.innerHTML = originalText; lucide.createIcons(); }
        }

        window.handleAIAutoFill = async function() {
            const content = document.getElementById('input-content').value;
            if(!content || content.length<5){alert("내용을 입력하세요.");return;}
            const key = getGeminiKey(); if(!key)return;
            
            let model = document.getElementById('model-select').value || "gemini-1.5-flash";
            const btn=document.querySelector('button[onclick="handleAIAutoFill()"]');
            const orgHtml=btn.innerHTML;
            btn.innerHTML=`<i data-lucide="loader-2" class="animate-spin w-3 h-3"></i>`;
            lucide.createIcons();

            const prompt=`Analyze text. Return ONLY JSON: "title", "summary" (3 sentences), "folder" (1 word), "type" (one of: News, Video, Social, Image, Paper). No markdown. Text: "${content.substring(0,3000)}"`;

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`;
                const res = await fetch(url, {
                    method:"POST", headers:{"Content-Type":"application/json"},
                    body:JSON.stringify({contents:[{parts:[{text:prompt}]}]})
                });
                const data = await res.json();
                if(!res.ok) throw new Error(data.error?.message);

                let txt = data.candidates[0].content.parts[0].text.replace(/```json/g,'').replace(/```/g,'').trim();
                const json = JSON.parse(txt);

                if(json.title) document.getElementById('input-title').value=json.title;
                if(json.summary) document.getElementById('input-summary').value=json.summary;
                if(json.folder) document.getElementById('input-folder').value=json.folder;
                if(json.type) document.getElementById('input-type').value=json.type;

            } catch(e) { alert("AI 오류: "+e.message); } 
            finally { btn.innerHTML=orgHtml; lucide.createIcons(); }
        }

        // --- Core Functions ---
        window.handleThumbUpdate=function(e){const f=e.target.files[0];if(f){const r=new FileReader();r.onload=(ev)=>document.getElementById('input-image-url').value=ev.target.result;r.readAsDataURL(f);}};
        
        // SNS & Media Handler
        window.handleMediaProcess=function(){
             const url = document.getElementById('input-url').value;
             const typeInput = document.getElementById('input-type');
             
             if(url.includes('youtu')) {
                 const id = url.split('v=')[1] || url.split('/').pop();
                 const thumb = `https://img.youtube.com/vi/${id.split('&')[0]}/mqdefault.jpg`;
                 document.getElementById('input-image-url').value = thumb;
                 typeInput.value = 'Video';
             } else if (url.includes('twitter') || url.includes('x.com') || url.includes('instagram')) {
                 typeInput.value = 'Social';
                 alert("⚠️ 트위터/인스타그램 썸네일은 보안상 자동 추출이 어렵습니다.\n\n'Upload' 버튼을 눌러 직접 캡처한 이미지를 넣어주세요!");
             }
        }

        // Saving Logic
        window.handleSaveScrap = function() {
            const btn = document.getElementById('save-button');
            const title = document.getElementById('input-title').value;
            
            if(!title) { alert("Title is required"); return; }
            
            btn.textContent = 'Saving...';
            
            const folderInput = document.getElementById('input-folder').value || 'General';
            if(!window.customFolders.has(folderInput)) { 
                window.customFolders.add(folderInput); 
                renderFolders(); 
            }

            const typeInput = document.getElementById('input-type').value || 'Note';

            const newItem = {
                id: Date.now().toString(),
                title: title,
                summary: document.getElementById('input-summary').value,
                content: document.getElementById('input-content').value,
                sourceUrl: document.getElementById('input-url').value,
                imageUrl: document.getElementById('input-image-url').value,
                type: typeInput,
                folder: folderInput,
                memo: document.getElementById('input-memo').value,
                isFavorite: isNewItemFavorite,
                createdAt: new Date().toISOString()
            };
            
            window.allScraps.unshift(newItem);
            saveData();
            
            closeAddModal(); 
            window.resetForm();
            switchTab('scraps');
            btn.textContent = 'Save';
        }

        // Firebase Sync
        function loadData() { 
            if(!db)return; 
            db.ref('scraps').on('value',s=>{window.allScraps=s.val()||[];renderScraps();});
            db.ref('folders').on('value',s=>{if(s.val())window.customFolders=new Set(s.val());renderFolders();updateFolderDropdown();}); 
        }
        function saveData() { 
            if(!db)return; 
            try{
                db.ref('scraps').set(window.allScraps);
                db.ref('folders').set(Array.from(window.customFolders));
            }catch(e){console.error("Save failed", e);} 
        }

        // UI Helpers
        window.switchTab=function(t){
            window.currentTab=t;
            document.querySelectorAll('.folder-tab').forEach(e=>{
                e.classList.remove('active');
            });
            document.getElementById(`tab-${t}`).classList.add('active');
            
            if(t==='folders'){
                document.getElementById('view-grid').classList.add('hidden');
                document.getElementById('view-folders').classList.remove('hidden');
                renderFolders();
            }else{
                document.getElementById('view-grid').classList.remove('hidden');
                document.getElementById('view-folders').classList.add('hidden');
                renderScraps();
            }
            document.getElementById('view-folder-detail').classList.add('hidden');
            document.getElementById('sub-header').classList.add('hidden');
        }

        window.renderScraps=function(){const g=document.getElementById('scrap-grid');g.innerHTML='';let f=window.allScraps;if(window.currentTab==='favorites')f=f.filter(s=>s.isFavorite);if(window.searchText)f=f.filter(s=>s.title.toLowerCase().includes(window.searchText.toLowerCase()));f.forEach(i=>g.appendChild(createCardElement(i)));lucide.createIcons();if(f.length===0)document.getElementById('empty-state').classList.remove('hidden');else document.getElementById('empty-state').classList.add('hidden');}
        
        function createCardElement(i) {
            const c=document.createElement('div');
            c.className="relative group cursor-pointer w-full aspect-[3/4] bg-white rounded-sm shadow-sm border border-gray-200 overflow-hidden transition hover:shadow-md";
            
            let media;
            if(i.imageUrl) {
                media=`<img src="${i.imageUrl}" class="w-full h-full object-cover bg-gray-100">`;
            } else {
                let icon = "image";
                if(i.type === 'Social' || i.sourceUrl?.includes('twitter') || i.sourceUrl?.includes('instagram')) icon = "smartphone";
                media=`<div class="w-full h-full flex flex-col items-center justify-center bg-gray-50 text-gray-300 gap-2"><i data-lucide="${icon}" class="w-8 h-8"></i><span class="text-[10px] uppercase font-bold text-gray-400">${i.type}</span></div>`;
            }

            c.innerHTML=`<div class="h-[65%] w-full overflow-hidden relative">${media}</div><div class="h-[35%] p-5 flex flex-col justify-between bg-white"><h3 class="font-serif text-base font-bold text-black leading-snug line-clamp-2">${i.title}</h3><div class="flex justify-between items-center"><span class="text-[11px] text-gray-400 uppercase truncate max-w-[100px] tracking-wider">${i.folder}</span>${i.isFavorite?'<i data-lucide="heart" class="w-4 h-4 text-red-500 fill-current"></i>':''}</div></div>`;
            c.onclick=()=>openDetailView(i);
            
            let t;
            c.addEventListener('touchstart',()=>t=setTimeout(()=>{window.currentScrap=i;document.getElementById('menu-modal').classList.remove('hidden');},600));
            c.addEventListener('touchend',()=>clearTimeout(t));
            c.addEventListener('contextmenu',e=>{e.preventDefault();window.currentScrap=i;document.getElementById('menu-modal').classList.remove('hidden');});
            return c;
        }

        window.renderFolders=function(){const l=document.getElementById('folder-list');l.innerHTML='';Array.from(window.customFolders).sort().forEach(f=>{const c=window.allScraps.filter(s=>s.folder===f).length,b=document.createElement('div');b.className="aspect-square bg-white border border-gray-200 rounded-sm flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition hover:shadow-sm";b.onclick=()=>openFolder(f);b.innerHTML=`<i data-lucide="folder" class="w-10 h-10 text-black mb-3 opacity-80"></i><span class="font-serif italic text-xl font-bold text-center px-4 truncate w-full">${f}</span><span class="text-xs text-gray-400 mt-2 uppercase tracking-wider">${c} Items</span>`;l.appendChild(b);});lucide.createIcons();}
        window.updateFolderDropdown=function(){const d=document.getElementById('folder-options');d.innerHTML='';Array.from(window.customFolders).forEach(f=>{const o=document.createElement('option');o.value=f;d.appendChild(o);});}
        
        window.openFolder=function(f){
            window.currentFolderContext=f;
            document.getElementById('view-folders').classList.add('hidden');
            document.getElementById('view-folder-detail').classList.remove('hidden');
            document.getElementById('sub-header').classList.remove('hidden');
            document.querySelector('#view-title').textContent=f;
            const i=window.allScraps.filter(s=>s.folder===f),g=document.getElementById('folder-detail-grid');
            g.innerHTML='';
            if(i.length===0)document.getElementById('folder-empty-state').classList.remove('hidden');
            else{document.getElementById('folder-empty-state').classList.add('hidden');i.forEach(itm=>g.appendChild(createCardElement(itm)));}
            lucide.createIcons();
        }
        
        window.closeFolderDetail=function(){
            window.currentFolderContext=null;
            document.getElementById('view-folder-detail').classList.add('hidden');
            document.getElementById('view-folders').classList.remove('hidden');
            document.getElementById('sub-header').classList.add('hidden');
        }

        window.openDetailView=function(s){
            window.currentScrap=s;
            document.getElementById('detail-title-input').textContent=s.title;
            document.getElementById('detail-image').src=s.imageUrl||'';
            document.getElementById('detail-summary-text').textContent=s.summary;
            document.getElementById('detail-full-text').innerText=s.content||"";
            document.getElementById('detail-memo-input').innerText=s.memo;
            document.getElementById('detail-type-badge').innerText = s.type || 'NOTE';
            document.getElementById('detail-view-modal').classList.remove('hidden');
        }
        
        window.closeDetailView=function(){document.getElementById('detail-view-modal').classList.add('hidden');}
        window.openSourceUrl=function(){if(window.currentScrap&&window.currentScrap.sourceUrl)window.open(window.currentScrap.sourceUrl,'_blank');}
        window.toggleNewFavorite=function(){isNewItemFavorite=!isNewItemFavorite;const b=document.getElementById('new-favorite-btn');if(isNewItemFavorite){b.classList.remove('text-gray-400');b.classList.add('text-red-500');b.querySelector('svg').setAttribute('fill','currentColor');}else{b.classList.add('text-gray-400');b.classList.remove('text-red-500');b.querySelector('svg').removeAttribute('fill');}}
        window.openAddModal=function(){document.getElementById('add-modal').classList.remove('hidden');setTimeout(()=>document.getElementById('add-panel').classList.remove('translate-x-full'),10);updateFolderDropdown();isNewItemFavorite=false;const f=document.getElementById('new-favorite-btn');f.classList.add('text-gray-400');f.classList.remove('text-red-500');f.querySelector('svg').removeAttribute('fill');}
        window.closeAddModal=function(){document.getElementById('add-panel').classList.add('translate-x-full');setTimeout(()=>document.getElementById('add-modal').classList.add('hidden'),300);}
        window.resetForm=function(){document.querySelectorAll('#add-panel input, #add-panel textarea').forEach(i=>i.value='');}
        window.closeMenuModal=function(){document.getElementById('menu-modal').classList.add('hidden');}
        window.menuAction=function(a){if(a==='delete'){if(confirm("Delete this item?")){window.allScraps=window.allScraps.filter(s=>s.id!==window.currentScrap.id);saveData();closeMenuModal();if(window.currentFolderContext&&!document.getElementById('view-folder-detail').classList.contains('hidden'))openFolder(window.currentFolderContext);else renderScraps();}}}
        window.searchText="";window.handleSearchInput=function(e){window.searchText=e.target.value;renderScraps();}

        window.openCreateFolderModal=function(){folderModalMode='create';targetFolderOldName='';document.getElementById('folder-modal-title').textContent='New Folder';document.getElementById('folder-name-input').value='';showFolderModal();}
        window.openRenameModal=function(){if(!window.currentFolderContext)return;folderModalMode='rename';targetFolderOldName=window.currentFolderContext;document.getElementById('folder-modal-title').textContent='Rename Folder';document.getElementById('folder-name-input').value=window.currentFolderContext;showFolderModal();}
        function showFolderModal(){const m=document.getElementById('folder-input-modal'),c=document.getElementById('folder-modal-content');m.classList.remove('hidden');setTimeout(()=>{m.classList.remove('opacity-0');c.classList.remove('scale-95');document.getElementById('folder-name-input').focus();},10);}
        window.closeFolderModal=function(){const m=document.getElementById('folder-input-modal'),c=document.getElementById('folder-modal-content');m.classList.add('opacity-0');c.classList.add('scale-95');setTimeout(()=>{m.classList.add('hidden');},200);}
        window.handleFolderEnter=function(e){if(e.key==='Enter')submitFolderInput();}
        window.submitFolderInput=function(){const i=document.getElementById('folder-name-input'),n=i.value.trim();if(!n){i.focus();return;}if(folderModalMode==='create'){if(window.customFolders.has(n)){alert("Exists.");return;}window.customFolders.add(n);}else if(folderModalMode==='rename'){if(n===targetFolderOldName){closeFolderModal();return;}if(window.customFolders.has(n)){alert("Exists.");return;}window.customFolders.delete(targetFolderOldName);window.customFolders.add(n);window.allScraps.forEach(s=>{if(s.folder===targetFolderOldName)s.folder=n;});window.currentFolderContext=n;document.querySelector('#view-title').textContent=n;const items=window.allScraps.filter(s=>s.folder===n),g=document.getElementById('folder-detail-grid');g.innerHTML='';if(items.length===0)document.getElementById('folder-empty-state').classList.remove('hidden');else{document.getElementById('folder-empty-state').classList.add('hidden');items.forEach(i=>g.appendChild(createCardElement(i)));}lucide.createIcons();}renderFolders();updateFolderDropdown();saveData();closeFolderModal();}
    </script>
</body>
</html>
