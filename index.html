ass="bg-yellow-50/50 p-6 rounded-sm border border-yellow-200/50 min-h-[100px]"><p id="detail-memo-input" class="font-serif italic text-gray-800 text-sm whitespace-pre-wrap"></p></div></div></div></div></div>

    <script>
        // --- FIREBASE CONFIG (유지) ---
        const firebaseConfig = { apiKey: "AIzaSyBqbdAQoIbzGQnD3w35xYkjXWzjc1c8zDs", authDomain: "scrap-2e367.firebaseapp.com", databaseURL: "https://scrap-2e367-default-rtdb.firebaseio.com", projectId: "scrap-2e367", storageBucket: "scrap-2e367.firebasestorage.app", messagingSenderId: "930951535494", appId: "1:930951535494:web:a59f16f12576338bb5aa07", measurementId: "G-4HM5SEHP15" };
        let db = null; try { firebase.initializeApp(firebaseConfig); db = firebase.database(); } catch (e) { console.error(e); }

        window.allScraps = []; window.customFolders = new Set(['General', 'Design']); window.currentTab = 'scraps'; window.currentScrap = null; window.currentFolderContext = null; let folderModalMode = 'create'; let targetFolderOldName = ''; let isNewItemFavorite = false;
        window.onload = function() { loadData(); lucide.createIcons(); };

        function getGeminiKey() {
            let key = localStorage.getItem('GEMINI_API_KEY');
            if (!key) {
                key = prompt("Gemini API Key를 입력해주세요.");
                if (key && key.trim() !== "") { localStorage.setItem('GEMINI_API_KEY', key.trim()); return key.trim(); } else { return null; }
            }
            return key.trim();
        }

        window.resetApiKey = function() {
            const newKey = prompt("새로운 API Key를 입력하세요:");
            if(newKey) { localStorage.setItem('GEMINI_API_KEY', newKey.trim()); alert("Key updated."); }
        }

        // [TEST CONNECTION - REFINED]
        window.testConnection = async function() {
            const apiKey = getGeminiKey();
            if(!apiKey) return;
            const model = document.getElementById('model-select').value;
            
            alert(`[테스트 시작] 모델: ${model}`);
            
            try {
                // [FIX] referrerPolicy added to bypass ad-blockers/security tools
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    referrerPolicy: "no-referrer", // <--- THIS IS THE KEY FIX
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Hi" }] }] })
                });
                
                const data = await response.json();
                
                if(response.ok) {
                    alert("✅ 연결 성공! 이제 AI Auto-Fill을 사용하세요.");
                } else {
                    alert(`❌ 연결 실패\n에러: ${data.error?.message || response.statusText}\n\n[팁] 'Pro 1.0 (Stable)' 모델을 선택해서 다시 테스트해보세요.`);
                }
            } catch(e) {
                alert(`❌ 네트워크 차단됨\n원인: ${e.message}\n\n[해결] 브라우저의 광고 차단 기능을 끄거나, 다른 와이파이에서 시도하세요.`);
            }
        }

        window.handleAIAutoFill = async function() {
            const content = document.getElementById('input-content').value;
            if (!content || content.length < 5) { alert("내용을 입력해주세요."); return; }
            const apiKey = getGeminiKey(); if (!apiKey) return;
            const selectedModel = document.getElementById('model-select').value;
            const btn = document.querySelector('button[onclick="handleAIAutoFill()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-3 h-3 animate-spin"></i> Analyzing...`;
            lucide.createIcons();

            const prompt = `Analyze text. Return ONLY JSON: "title", "summary" (3 sentences), "folder" (1 word), "type" (news/paper/custom/video). No markdown. Text: "${content.substring(0, 3000)}"`;

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${apiKey}`;
                const response = await fetch(url, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    referrerPolicy: "no-referrer", // <--- BYPASS SECURITY CHECK
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                if(!response.ok) throw new Error(data.error?.message || response.statusText);
                
                let textResult = data.candidates[0].content.parts[0].text;
                textResult = textResult.replace(/```json/g, '').replace(/```/g, '').trim();
                const parsed = JSON.parse(textResult);

                if(parsed.title) document.getElementById('input-title').value = parsed.title;
                if(parsed.summary) document.getElementById('input-summary').value = parsed.summary;
                if(parsed.folder) document.getElementById('input-folder').value = parsed.folder;
                if(parsed.type) document.getElementById('input-type-select').value = parsed.type;

            } catch (error) {
                console.error("AI Error:", error);
                alert(`분석 실패 (${selectedModel}).\n\n모델을 'Pro 1.0 (Stable)'로 변경해서 다시 해보세요.\n오류: ${error.message}`);
            } finally {
                btn.innerHTML = originalText; lucide.createIcons();
            }
        }

        window.handleThumbUpdate = function(e) { const f=e.target.files[0]; if(f){const r=new FileReader();r.onload=(ev)=>document.getElementById('input-image-url').value=ev.target.result;r.readAsDataURL(f);}};
        function loadData() { if(!db)return; db.ref('scraps').on('value',s=>{window.allScraps=s.val()||[];renderScraps();if(window.currentFolderContext&&!document.getElementById('view-folder-detail').classList.contains('hidden'))openFolder(window.currentFolderContext);}); db.ref('folders').on('value',s=>{if(s.val())window.customFolders=new Set(s.val());renderFolders();updateFolderDropdown();}); }
        function saveData() { if(!db)return; try{db.ref('scraps').set(window.allScraps);db.ref('folders').set(Array.from(window.customFolders));}catch(e){console.log(e);} }
        window.openCreateFolderModal=function(){folderModalMode='create';targetFolderOldName='';document.getElementById('folder-modal-title').textContent='New Folder';document.getElementById('folder-name-input').value='';showFolderModal();}
        window.openRenameModal=function(){if(!window.currentFolderContext)return;folderModalMode='rename';targetFolderOldName=window.currentFolderContext;document.getElementById('folder-modal-title').textContent='Rename Folder';document.getElementById('folder-name-input').value=window.currentFolderContext;showFolderModal();}
        function showFolderModal(){const m=document.getElementById('folder-input-modal'),c=document.getElementById('folder-modal-content');m.classList.remove('hidden');setTimeout(()=>{m.classList.remove('opacity-0');c.classList.remove('scale-95');document.getElementById('folder-name-input').focus();},10);}
        window.closeFolderModal=function(){const m=document.getElementById('folder-input-modal'),c=document.getElementById('folder-modal-content');m.classList.add('opacity-0');c.classList.add('scale-95');setTimeout(()=>{m.classList.add('hidden');},200);}
        window.handleFolderEnter=function(e){if(e.key==='Enter')submitFolderInput();}
        window.submitFolderInput=function(){const i=document.getElementById('folder-name-input'),n=i.value.trim();if(!n){i.focus();return;}if(folderModalMode==='create'){if(window.customFolders.has(n)){alert("Exists.");return;}window.customFolders.add(n);}else if(folderModalMode==='rename'){if(n===targetFolderOldName){closeFolderModal();return;}if(window.customFolders.has(n)){alert("Exists.");return;}window.customFolders.delete(targetFolderOldName);window.customFolders.add(n);window.allScraps.forEach(s=>{if(s.folder===targetFolderOldName)s.folder=n;});window.currentFolderContext=n;document.querySelector('#view-title').textContent=n;const items=window.allScraps.filter(s=>s.folder===n),g=document.getElementById('folder-detail-grid');g.innerHTML='';if(items.length===0)document.getElementById('folder-empty-state').classList.remove('hidden');else{document.getElementById('folder-empty-state').classList.add('hidden');items.forEach(i=>g.appendChild(createCardElement(i)));}lucide.createIcons();}renderFolders();updateFolderDropdown();saveData();closeFolderModal();}
        window.switchTab=function(t){window.currentTab=t;document.querySelectorAll('.folder-tab').forEach(e=>{if(e.id===`tab-${t}`){e.classList.add('active');e.classList.remove('inactive');}else{e.classList.add('inactive');e.classList.remove('active');}});if(t==='folders'){document.getElementById('view-grid').classList.add('hidden');document.getElementById('view-folders').classList.remove('hidden');renderFolders();}else{document.getElementById('view-grid').classList.remove('hidden');document.getElementById('view-folders').classList.add('hidden');renderScraps();}document.getElementById('view-folder-detail').classList.add('hidden');document.getElementById('folder-back-btn').classList.add('hidden');document.getElementById('rename-folder-btn').classList.add('hidden');}
        window.renderScraps=function(){const g=document.getElementById('scrap-grid');g.innerHTML='';let f=window.allScraps;if(window.currentTab==='favorites')f=f.filter(s=>s.isFavorite);if(window.searchText)f=f.filter(s=>s.title.toLowerCase().includes(window.searchText.toLowerCase()));f.forEach(i=>g.appendChild(createCardElement(i)));lucide.createIcons();if(f.length===0)document.getElementById('empty-state').classList.remove('hidden');else document.getElementById('empty-state').classList.add('hidden');}
        window.renderFolders=function(){const l=document.getElementById('folder-list');l.innerHTML='';Array.from(window.customFolders).sort().forEach(f=>{const c=window.allScraps.filter(s=>s.folder===f).length,b=document.createElement('div');b.className="aspect-square bg-gray-50 border border-gray-200 rounded-sm flex flex-col items-center justify-center cursor-pointer active:bg-gray-200 hover:bg-gray-100 transition";b.onclick=()=>openFolder(f);b.innerHTML=`<i data-lucide="folder" class="w-8 h-8 text-black mb-2 opacity-80"></i><span class="font-serif italic text-lg font-bold text-center px-2 truncate w-full">${f}</span><span class="text-xs text-gray-400 mt-1">${c} items</span>`;l.appendChild(b);});lucide.createIcons();}
        window.updateFolderDropdown=function(){const d=document.getElementById('folder-options');d.innerHTML='';Array.from(window.customFolders).forEach(f=>{const o=document.createElement('option');o.value=f;d.appendChild(o);});}
        window.openFolder=function(f){window.currentFolderContext=f;document.getElementById('view-folders').classList.add('hidden');document.getElementById('view-folder-detail').classList.remove('hidden');document.getElementById('folder-back-btn').classList.remove('hidden');document.getElementById('rename-folder-btn').classList.remove('hidden');document.querySelector('#view-title').textContent=f;const i=window.allScraps.filter(s=>s.folder===f),g=document.getElementById('folder-detail-grid');g.innerHTML='';if(i.length===0)document.getElementById('folder-empty-state').classList.remove('hidden');else{document.getElementById('folder-empty-state').classList.add('hidden');i.forEach(itm=>g.appendChild(createCardElement(itm)));}lucide.createIcons();}
        window.closeFolderDetail=function(){window.currentFolderContext=null;document.getElementById('view-folder-detail').classList.add('hidden');document.getElementById('view-folders').classList.remove('hidden');document.getElementById('folder-back-btn').classList.add('hidden');document.getElementById('rename-folder-btn').classList.add('hidden');document.querySelector('#view-title').textContent='All Scraps';}
        function createCardElement(i){const c=document.createElement('div');c.className="relative group cursor-pointer w-full aspect-[3/4] bg-white rounded-sm shadow-sm border border-gray-200 overflow-hidden";let m=`<div class="w-full h-full flex items-center justify-center bg-gray-100 text-gray-300"><i data-lucide="image" class="w-8 h-8"></i></div>`;if(i.imageUrl)m=`<img src="${i.imageUrl}" class="w-full h-full object-contain bg-gray-100">`;c.innerHTML=`<div class="h-[65%] w-full overflow-hidden relative">${m}</div><div class="h-[35%] p-4 flex flex-col justify-between bg-white"><h3 class="font-serif text-sm font-bold text-black leading-snug line-clamp-2">${i.title}</h3><div class="flex justify-between items-center"><span class="text-[10px] text-gray-400 uppercase truncate max-w-[80px]">${i.folder}</span>${i.isFavorite?'<i data-lucide="heart" class="w-3 h-3 text-red-500 fill-current"></i>':''}</div></div>`;c.onclick=()=>openDetailView(i);let t;c.addEventListener('touchstart',()=>t=setTimeout(()=>{window.currentScrap=i;document.getElementById('menu-modal').classList.remove('hidden');},600));c.addEventListener('touchend',()=>clearTimeout(t));c.addEventListener('contextmenu',e=>{e.preventDefault();window.currentScrap=i;document.getElementById('menu-modal').classList.remove('hidden');});return c;}
        window.toggleNewFavorite=function(){isNewItemFavorite=!isNewItemFavorite;const b=document.getElementById('new-favorite-btn');if(isNewItemFavorite){b.classList.remove('text-gray-400');b.classList.add('text-red-500');b.querySelector('svg').setAttribute('fill','currentColor');}else{b.classList.add('text-gray-400');b.classList.remove('text-red-500');b.querySelector('svg').removeAttribute('fill');}}
        window.handleSaveScrap=function(){const b=document.getElementById('save-button'),t=document.getElementById('input-title').value;if(!t){alert("Title is required");return;}b.textContent='Saving...';const f=document.getElementById('input-folder').value||'General';if(!window.customFolders.has(f)){window.customFolders.add(f);renderFolders();}const n={id:Date.now().toString(),title:t,summary:document.getElementById('input-summary').value,content:document.getElementById('input-content').value,sourceUrl:document.getElementById('input-url').value,imageUrl:document.getElementById('input-image-url').value,type:document.getElementById('input-type-select').value,folder:f,memo:document.getElementById('input-memo').value,isFavorite:isNewItemFavorite,createdAt:new Date().toISOString()};window.allScraps.unshift(n);saveData();closeAddModal();window.resetForm();switchTab('scraps');b.textContent='Save';}
        window.openAddModal=function(){document.getElementById('add-modal').classList.remove('hidden');setTimeout(()=>document.getElementById('add-panel').classList.remove('translate-x-full'),10);updateFolderDropdown();isNewItemFavorite=false;const f=document.getElementById('new-favorite-btn');f.classList.add('text-gray-400');f.classList.remove('text-red-500');f.querySelector('svg').removeAttribute('fill');}
        window.closeAddModal=function(){document.getElementById('add-panel').classList.add('translate-x-full');setTimeout(()=>document.getElementById('add-modal').classList.add('hidden'),300);}
        window.resetForm=function(){document.querySelectorAll('#add-panel input, #add-panel textarea').forEach(i=>i.value='');}
        window.openDetailView=function(s){window.currentScrap=s;document.getElementById('detail-title-input').textContent=s.title;document.getElementById('detail-image').src=s.imageUrl||'';document.getElementById('detail-summary-text').textContent=s.summary;document.getElementById('detail-full-text').innerText=s.content||"";document.getElementById('detail-memo-input').innerText=s.memo;document.getElementById('detail-view-modal').classList.remove('hidden');}
        window.closeDetailView=function(){document.getElementById('detail-view-modal').classList.add('hidden');}
        window.openSourceUrl=function(){if(window.currentScrap&&window.currentScrap.sourceUrl)window.open(window.currentScrap.sourceUrl,'_blank');}
        window.closeMenuModal=function(){document.getElementById('menu-modal').classList.add('hidden');}
        window.menuAction=function(a){if(a==='delete'){if(confirm("Delete this item?")){window.allScraps=window.allScraps.filter(s=>s.id!==window.currentScrap.id);saveData();closeMenuModal();if(window.currentFolderContext&&!document.getElementById('view-folder-detail').classList.contains('hidden'))openFolder(window.currentFolderContext);else renderScraps();}}}
        window.searchText="";window.handleSearchInput=function(e){window.searchText=e.target.value;renderScraps();}
        window.handleMediaProcess=function(){const u=document.getElementById('input-url').value;if(u.includes('youtu')){const i=u.split('v=')[1]||u.split('/').pop(),t=`https://img.youtube.com/vi/${i.split('&')[0]}/mqdefault.jpg`;document.getElementById('input-image-url').value=t;document.getElementById('input-type-select').value='video';}}
    </script>
</body>
